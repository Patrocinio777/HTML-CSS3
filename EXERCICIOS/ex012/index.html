<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Iserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu propio servidor</p>
   
    <video  width="560" poster="imagens/Sem título.png" controls autoplay loop>
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/Meu-Video.mkv" type="video/mkv">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>seu navegador não tem compatibilade com reprodução de videos</p>
    </video>
    <h1>INserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=-ZU8Xd6_8e63QAHB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


</body>
</html>
